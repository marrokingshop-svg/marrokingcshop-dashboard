<!DOCTYPE html>
<html>
<head>
    <title>Marroking Shop - Sistema Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #f4f6f9; }
        .login-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #ffffff, #f8f8f6, #f2efe9); }
        .login-box { background: #ffffff; padding: 60px; border-radius: 18px; border: 1px solid rgba(212,175,55,0.25); box-shadow: 0 30px 60px rgba(0,0,0,0.06); width: 400px; text-align: center; position: relative; }
        .login-box::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg, #d4af37, #b8860b); border-radius: 18px 18px 0 0; }
        .login-box input { width: 100%; padding: 16px; margin-bottom: 22px; border: 1px solid #e5e7eb; border-radius: 12px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 16px; border: none; background: linear-gradient(90deg, #d4af37, #b8860b); color: white; border-radius: 12px; font-weight: 600; cursor: pointer; }
        
        .layout { display: none; min-height: 100vh; display: flex; }
        .sidebar { width: 250px; background: #ffffff; border-right: 1px solid rgba(212,175,55,0.25); padding: 40px 25px; display: flex; flex-direction: column; }
        .sidebar a { text-decoration: none; color: #111827; padding: 14px 0; font-weight: 500; cursor: pointer; }
        .sidebar a:hover { color: #b8860b; }
        .main { flex: 1; padding: 60px; background: #f4f6f9; }
        
        .section { display: none; }
        .active { display: block; }
        
        .btn-meli { background: #ffe600; color: #2d3277; padding: 12px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px; text-decoration: none; display: inline-block; }
        .btn-sync { background: #3483fa; color: white; padding: 12px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #fafafa; color: #d4af37; }
    </style>
</head>
<body>

<div class="login-screen" id="loginScreen">
    <div class="login-box">
        <h2>MARROKING SHOP</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="ContraseÃ±a">
        <button onclick="login()">ACCEDER</button>
    </div>
</div>

<div class="layout" id="dashboardLayout" style="display:none;">
    <div class="sidebar">
        <h3 style="color: #d4af37;">MENÃš</h3>
        <a onclick="showSection('resumen')">Dashboard</a>
        <a onclick="showSection('inventario')">Inventario ML</a>
        <a onclick="logout()">Cerrar SesiÃ³n</a>
    </div>

    <div class="main">
        <div id="resumen" class="section active">
            <h2>Panel de Control</h2>
            <canvas id="salesChart" width="400" height="150"></canvas>
        </div>

        <div id="inventario" class="section">
            <h2>Inventario Mercado Libre</h2>
            <a href="https://auth.mercadolibre.com.mx/authorization?response_type=code&client_id=2347232636874610&redirect_uri=https://marrokingcshop-api.onrender.com/auth/callback" class="btn-meli">
                ðŸ”— Vincular Mercado Libre
            </a>
            <button class="btn-sync" onclick="syncML()">ðŸ”„ Sincronizar Stock ML</button>
            
            <table style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>ML ID</th>
                    </tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = "https://marrokingcshop-api.onrender.com";

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'inventario') loadProducts();
    }

    async function login() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        const resp = await fetch(`${API}/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: u, password: p})
        });
        const data = await resp.json();
        if(resp.ok) {
            localStorage.setItem("token", data.access_token);
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("dashboardLayout").style.display = "flex";
        } else { alert("Error: " + data.detail); }
    }

    async function syncML() {
        const resp = await fetch(`${API}/meli/sync`, {
            method: 'POST',
            headers: {"Authorization": `Bearer ${localStorage.getItem("token")}`}
        });
        if(resp.ok) { alert("Â¡SincronizaciÃ³n completa!"); loadProducts(); }
        else { alert("Error al sincronizar. Â¿Ya vinculaste tu cuenta?"); }
    }

    async function loadProducts() {
        const resp = await fetch(`${API}/products`);
        const data = await resp.json();
        const table = document.getElementById("productTable");
        table.innerHTML = "";
        data.products.forEach(p => {
            table.innerHTML += `<tr><td>${p.name}</td><td>$${p.price}</td><td>${p.stock}</td><td>${p.meli_id}</td></tr>`;
        });
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
