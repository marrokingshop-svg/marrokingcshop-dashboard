<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marroking Shop - Sistema Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #f4f6f9; }
        .login-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #ffffff; }
        .login-box { padding: 60px; border-radius: 18px; border: 1px solid rgba(212,175,55,0.25); box-shadow: 0 30px 60px rgba(0,0,0,0.06); width: 400px; text-align: center; }
        .login-box input { width: 100%; padding: 16px; margin-bottom: 22px; border: 1px solid #e5e7eb; border-radius: 12px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 16px; border: none; background: linear-gradient(90deg, #d4af37, #b8860b); color: white; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .layout { display: none; min-height: 100vh; width: 100%; }
        .sidebar { width: 250px; background: #ffffff; border-right: 1px solid rgba(212,175,55,0.25); padding: 40px 25px; display: flex; flex-direction: column; height: 100vh; position: fixed; }
        .sidebar a { text-decoration: none; color: #111827; padding: 14px 0; font-weight: 500; cursor: pointer; display: block; }
        .main { flex: 1; margin-left: 300px; padding: 60px; }
        .section { display: none; }
        .active { display: block; }
        .btn-meli { background: #ffe600; color: #2d3277; padding: 12px 20px; border-radius: 8px; font-weight: bold; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        .btn-sync { background: #3483fa; color: white; padding: 12px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 12px; overflow: hidden; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #fafafa; color: #d4af37; }
    </style>
</head>
<body>

<div class="login-screen" id="loginScreen">
    <div class="login-box">
        <h2>MARROKING SHOP</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="login()">ACCEDER</button>
    </div>
</div>

<div class="layout" id="dashboardLayout">
    <div class="sidebar">
        <h3 style="color: #d4af37;">MEN√ö</h3>
        <a onclick="showSection('resumen')">Dashboard</a>
        <a onclick="showSection('inventario')">Inventario ML</a>
        <a onclick="logout()">Cerrar Sesi√≥n</a>
    </div>
    <div class="main">
        <div id="resumen" class="section active">
            <h2>Panel de Control</h2>
            <canvas id="salesChart" width="400" height="150"></canvas>
        </div>
        <div id="inventario" class="section">
            <h2>Inventario Mercado Libre</h2>
            <a href="https://auth.mercadolibre.com.mx/authorization?response_type=code&client_id=2347232636874610&redirect_uri=https://marrokingcshop-api.onrender.com/auth/callback" target="_blank" class="btn-meli">üîó Vincular Mercado Libre</a>
            <button class="btn-sync" onclick="syncML()">üîÑ Sincronizar Stock ML</button>
            <table>
                <thead>
                    <tr><th>Producto</th><th>Precio</th><th>Stock</th><th>ML ID</th></tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = "https://marrokingcshop-api.onrender.com";

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'inventario') loadProducts();
    }

    async function login() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        try {
            const resp = await fetch(`${API}/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await resp.json();
            if(resp.ok) {
                localStorage.setItem("token", data.access_token);
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("dashboardLayout").style.display = "flex";
                showSection('resumen');
            } else { alert("Error: " + data.detail); }
        } catch (e) { alert("Error de conexi√≥n"); }
    }

    async function syncML() {
    const token = localStorage.getItem("token");
    if (!token) { alert("Sesi√≥n expirada. Por favor inicia sesi√≥n de nuevo."); return; }
    
    console.log("Iniciando sincronizaci√≥n con:", API);
    
    try {
        const resp = await fetch(`${API}/meli/sync`, {
            method: 'POST',
            mode: 'cors', // Forzamos el modo CORS
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        });

        if (resp.ok) {
            const result = await resp.json();
            alert("¬°√âxito! Se sincronizaron " + result.items + " productos.");
            loadProducts();
        } else {
            const errorData = await resp.json();
            alert("El servidor respondi√≥: " + (errorData.detail || "Error desconocido"));
        }
    } catch (e) {
        console.error("Error detallado:", e);
        alert("Error de conexi√≥n. Verifica que el servidor en Render no est√© en 'Suspended' o 'Sleep'.");
    }
}
async function loadProducts() {
    try {
        const resp = await fetch(`${API}/products`);
        const data = await resp.json();
        const table = document.getElementById("productTable");
        table.innerHTML = "";

        // Ordenamos: Primero los activos, luego los pausados
        const sortedProducts = data.products.sort((a, b) => {
            if (a.status === 'active' && b.status !== 'active') return -1;
            if (a.status !== 'active' && b.status === 'active') return 1;
            return 0;
        });

        sortedProducts.forEach(p => {
            let stockStyle = "color: #28a745; font-weight: bold;";
            let rowStyle = "";
            let statusLabel = "";

            // L√≥gica de filtrado visual: Pausados vs Activos
            if (p.status !== 'active') {
                rowStyle = "opacity: 0.5; background-color: #f8f9fa;";
                stockStyle = "color: #6c757d; font-weight: normal;";
                statusLabel = '<br><span style="color: #dc3545; font-size: 0.75em; font-weight: bold;">(PAUSADA EN ML)</span>';
            } else if (p.stock === 0) {
                stockStyle = "color: #dc3545; font-weight: bold; background-color: #f8d7da; padding: 2px 5px; border-radius: 4px;";
            } else if (p.stock <= 3) {
                stockStyle = "color: #fd7e14; font-weight: bold;";
            }

            // --- AQU√ç EST√Å EL CAMBIO: AGREGAMOS EL BOT√ìN üóëÔ∏è ---
            table.innerHTML += `
                <tr style="${rowStyle}">
                    <td>
                        <div style="font-weight: 500;">${p.name}</div>
                        ${statusLabel}
                    </td>
                    <td>$${p.price}</td>
                    <td style="${stockStyle}">${p.stock}</td>
                    <td style="font-family: monospace; color: #666; font-size: 0.85em;">
                        ${p.meli_id || 'null'}
                        <button onclick="deleteProduct(${p.id})" style="margin-left: 10px; color: red; cursor: pointer; border: none; background: none; font-size: 1.1em;" title="Eliminar registro basura">üóëÔ∏è</button>
                    </td>
                </tr>`;
        });
    } catch (e) { 
        console.error("Error cargando productos:", e); 
    }
}

// NUEVA FUNCI√ìN (P√©gala debajo de loadProducts)
async function deleteProduct(id) {
    if (!confirm("¬øDeseas eliminar este registro de tu inventario local?")) return;
    try {
        const resp = await fetch(`${API}/products/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${localStorage.getItem("token")}` }
        });
        if (resp.ok) {
            loadProducts(); // Recarga la tabla
        } else {
            alert("Error al eliminar");
        }
    } catch (e) {
        console.error("Error:", e);
    }
}

    function logout() { 
        localStorage.clear(); 
        location.reload(); 
    }

    // Verificar si ya est√° logueado al cargar
    if(localStorage.getItem("token")) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("dashboardLayout").style.display = "flex";
        loadProducts(); // Aseguramos que cargue los productos al iniciar
    }
</script>
</body>
</html>
