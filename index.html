<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marroking Shop - Sistema Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #f4f6f9; }
        .login-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #ffffff; }
        .login-box { padding: 60px; border-radius: 18px; border: 1px solid rgba(212,175,55,0.25); box-shadow: 0 30px 60px rgba(0,0,0,0.06); width: 400px; text-align: center; }
        .login-box input { width: 100%; padding: 16px; margin-bottom: 22px; border: 1px solid #e5e7eb; border-radius: 12px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 16px; border: none; background: linear-gradient(90deg, #d4af37, #b8860b); color: white; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .layout { display: none; min-height: 100vh; width: 100%; }
        .sidebar { width: 250px; background: #ffffff; border-right: 1px solid rgba(212,175,55,0.25); padding: 40px 25px; display: flex; flex-direction: column; height: 100vh; position: fixed; }
        .sidebar a { text-decoration: none; color: #111827; padding: 14px 0; font-weight: 500; cursor: pointer; display: block; }
        .main { flex: 1; margin-left: 300px; padding: 60px; }
        .section { display: none; }
        .active { display: block; }
        .btn-meli { background: #ffe600; color: #2d3277; padding: 12px 20px; border-radius: 8px; font-weight: bold; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        .btn-sync { background: #3483fa; color: white; padding: 12px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 12px; overflow: hidden; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #fafafa; color: #d4af37; }
        .search-container { margin: 20px 0; }
        .search-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; }
    </style>
</head>
<body>

<div class="login-screen" id="loginScreen">
    <div class="login-box">
        <h2>MARROKING SHOP</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="login()">ACCEDER</button>
    </div>
</div>

<div class="layout" id="dashboardLayout">
    <div class="sidebar">
        <h3 style="color: #d4af37;">MEN√ö</h3>
        <a onclick="showSection('resumen')">Dashboard</a>
        <a onclick="showSection('inventario')">Inventario ML</a>
        <a onclick="logout()">Cerrar Sesi√≥n</a>
    </div>
    <div class="main">
        <div id="resumen" class="section active">
            <h2>Panel de Control</h2>
            <canvas id="salesChart" width="400" height="150"></canvas>
        </div>
        <div id="inventario" class="section">
            <h2>Inventario Mercado Libre</h2>
            <a href="https://auth.mercadolibre.com.mx/authorization?response_type=code&client_id=2347232636874610&redirect_uri=https://marrokingcshop-api.onrender.com/auth/callback" target="_blank" class="btn-meli">üîó Vincular Mercado Libre</a>
            <button class="btn-sync" onclick="syncML()">üîÑ Sincronizar Stock ML</button>
            
            <div class="search-container">
                <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="üîç Buscar por nombre de producto..." class="search-input">
            </div>

            <table>
                <thead>
                    <tr><th>Producto</th><th>Precio</th><th>Stock</th><th>ML ID</th></tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = "https://marrokingcshop-api.onrender.com";
    let allProducts = []; // Para el buscador

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'inventario') loadProducts();
    }

    async function login() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        const resp = await fetch(`${API}/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: u, password: p})
        });
        if(resp.ok) {
            const data = await resp.json();
            localStorage.setItem("token", data.access_token);
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("dashboardLayout").style.display = "flex";
        } else {
            alert("Acceso Denegado");
        }
    }

    async function loadProducts() {
        try {
            const resp = await fetch(`${API}/products`);
            const data = await resp.json();
            allProducts = data.products; // Guardamos copia
            renderTable(allProducts);
        } catch (e) { 
            console.error("Error cargando productos:", e); 
        }
    }

function renderTable(productsList) {
        const table = document.getElementById("productTable");
        table.innerHTML = "";

        // 1. Ordenamiento Robusto: Forzamos min√∫sculas para comparar correctamente
        const sorted = [...productsList].sort((a, b) => {
            const statusA = String(a.status || '').toLowerCase();
            const statusB = String(b.status || '').toLowerCase();
            
            if (statusA === 'active' && statusB !== 'active') return -1;
            if (statusA !== 'active' && statusB === 'active') return 1;
            return 0;
        });

        sorted.forEach(p => {
            // Filtro Maestro: Ignora registros sin ID real de Mercado Libre
            if (!p.meli_id || p.meli_id === 'null') return;

            let stockStyle = "color: #28a745; font-weight: bold;";
            let rowStyle = "";
            let statusLabel = "";
            
            // Convertimos a min√∫sculas para la l√≥gica visual
            const currentStatus = String(p.status || '').toLowerCase();

            // 2. L√≥gica para productos NO ACTIVOS (Pausados, bajo revisi√≥n, etc.)
            if (currentStatus !== 'active' && currentStatus !== '') {
                rowStyle = "background-color: #f2f2f2; opacity: 0.6;";
                stockStyle = "color: #999; font-weight: normal;";
                statusLabel = `<br><span style="color: #d9534f; font-size: 0.75em; font-weight: bold;">(PAUSADA EN ML: ${currentStatus.toUpperCase()})</span>`;
            } 
            // 3. L√≥gica para productos sin stock pero activos
            else if (parseInt(p.stock) === 0) {
                stockStyle = "color: #dc3545; font-weight: bold; background-color: #f8d7da; padding: 2px 5px; border-radius: 4px;";
            }

            table.innerHTML += `
                <tr style="${rowStyle}">
                    <td>
                        <div style="font-weight: 500;">${p.name}</div>
                        ${statusLabel}
                    </td>
                    <td>$${p.price}</td>
                    <td style="${stockStyle}">${p.stock}</td>
                    <td style="font-family: monospace; color: #666; font-size: 0.85em;">
                        ${p.meli_id}
                        <button onclick="deleteProduct(${p.id})" style="margin-left: 10px; color: red; cursor: pointer; border: none; background: none; font-size: 1.1em;">üóëÔ∏è</button>
                    </td>
                </tr>`;
        });
    }

    function filterProducts() {
        const text = document.getElementById("searchInput").value.toLowerCase();
        const filtered = allProducts.filter(p => p.name.toLowerCase().includes(text));
        renderTable(filtered);
    }

    async function syncML() {
        const btn = document.querySelector(".btn-sync");
        btn.innerText = "‚è≥ Sincronizando...";
        try {
            const resp = await fetch(`${API}/meli/sync`, {
                method: 'POST',
                headers: {'Authorization': `Bearer ${localStorage.getItem("token")}`}
            });
            if(resp.ok) {
                alert("Sincronizaci√≥n Exitosa");
                loadProducts();
            }
        } catch(e) { alert("Error en sincronizaci√≥n"); }
        btn.innerText = "üîÑ Sincronizar Stock ML";
    }

    async function deleteProduct(id) {
        if (!confirm("¬øEliminar este registro?")) return;
        const resp = await fetch(`${API}/products/${id}`, {
            method: 'DELETE',
            headers: {'Authorization': `Bearer ${localStorage.getItem("token")}`}
        });
        if(resp.ok) loadProducts();
        else alert("Error al eliminar");
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }
</script>
</body>
</html>
